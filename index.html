<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="./assets/Trees.glb"></a-asset-item>
        <!-- <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item> -->
      </a-assets>

      <!-- Lighting -->
      <a-entity light="type: directional; intensity: 1" position="0 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          rotation="0 0 0"
          position="0 0 0.2"
          scale="1 1 1"
          src="#avatarModel">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
